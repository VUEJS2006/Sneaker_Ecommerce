{% extends 'base.html' %} 

{% block title %}Register{% endblock %}

{% block content %}
 <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
      <h3 class="text-center mb-4">Create Account</h3>

      <!-- Signup Form -->
      <form method="POST" id="signupForm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="fullName" class="form-label">Username</label>
          <input
            name="username"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            name="password_confirm"
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>

        <!-- Google Button -->

        <button id="googleSignup" class="btn btn-light border w-100 d-flex align-items-center justify-content-center">
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            alt="Google Logo"
            width="20"
            class="me-2"
          />
          Sign up with Google
        </button>
        
        <div class="login_link">
            <label>if you have account?</label>
            <a href="{% url 'login' %}">Login</a>

        </div>
      </form>
    </div>
  </div>
{% endblock %}
